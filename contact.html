        <div class="contactform">
            <h1>Contact with me for any problem</h1>
            <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name">

                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your correct email address">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Enter phone number ">
                </div>
                <div id="emailHelp" class="form-text">We'll never share your phone number with anyone else.</div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
